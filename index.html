<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="calculator-screen">0</div>
        <button id="toggle-button" class="toggle-button">Scientific</button>
        <div class="calculator-keys simple-mode">
            <button class="key" data-action="clear">AC</button>
            <button class="key" data-action="delete">DEL</button>
            <button class="key operator" data-action="divide">÷</button>
            <button class="key" data-action="7">7</button>
            <button class="key" data-action="8">8</button>
            <button class="key" data-action="9">9</button>
            <button class="key operator" data-action="multiply">×</button>
            <button class="key" data-action="4">4</button>
            <button class="key" data-action="5">5</button>
            <button class="key" data-action="6">6</button>
            <button class="key operator" data-action="subtract">-</button>
            <button class="key" data-action="1">1</button>
            <button class="key" data-action="2">2</button>
            <button class="key" data-action="3">3</button>
            <button class="key operator" data-action="add">+</button>
            <button class="key" data-action="0">0</button>
            <button class="key" data-action="decimal">.</button>
            <button class="key operator equals" data-action="equals">=</button>
        </div>
        <div class="calculator-keys scientific-mode hidden">
            <button class="key" data-action="sin">sin</button>
            <button class="key" data-action="cos">cos</button>
            <button class="key" data-action="tan">tan</button>
            <button class="key" data-action="log">log</button>
            <button class="key" data-action="ln">ln</button>
            <button class="key" data-action="exp">exp</button>
            <button class="key" data-action="sqrt">√</button>
            <button class="key" data-action="power">^</button>
            <button class="key" data-action="pi">π</button>
            <button class="key" data-action="e">e</button>
            <button class="key" data-action="factorial">n!</button>
            <button class="key" data-action="degRad">Deg/Rad</button>
            <button class="key" data-action="sinh">sinh</button>
            <button class="key" data-action="cosh">cosh</button>
            <button class="key" data-action="tanh">tanh</button>
            <button class="key" data-action="asin">asin</button>
            <button class="key" data-action="acos">acos</button>
            <button class="key" data-action="atan">atan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
